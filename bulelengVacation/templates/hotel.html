{% extends "layout.html" %}

{% block title %}
Akomodasi Penginapan
{% endblock %}
<!--  -->
{% block content %}

<div class="container" style="padding: 4rem 0">
    <div class="row">
        <h1>Akomodasi Penginapan</h1>
        <div
            class="mt-5"
            style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem"
        >
            {% for item in agensi %}
            <div
                class="d-flex"
                style="flex-direction: column; gap: 0.7rem; cursor: pointer"
                btn="button-link"
                data-url="/hotel/{{item.nama}}"
            >
                <img
                    height="320"
                    src="{{item.logo.url}}"
                    class="rounded-3"
                    alt="..."
                />
                <div class="d-flex" style="flex-direction: column">
                    <span class="d-flex justify-content-between">
                        <p style="font-weight: 500; font-size: larger">
                            {{item.nama}}
                        </p>
                    </span>
                    <p style="font-weight: 400; font-size: medium">
                        <svg
                            width="24px"
                            height="24px"
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g
                                id="SVGRepo_tracerCarrier"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                Wz
                            ></g>
                            <g id="SVGRepo_iconCarrier">
                                <path
                                    d="M12 21C15.5 17.4 19 14.1764 19 10.2C19 6.22355 15.866 3 12 3C8.13401 3 5 6.22355 5 10.2C5 14.1764 8.5 17.4 12 21Z"
                                    stroke="#000000"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                ></path>
                                <path
                                    d="M12 12C13.1046 12 14 11.1046 14 10C14 8.89543 13.1046 8 12 8C10.8954 8 10 8.89543 10 10C10 11.1046 10.8954 12 12 12Z"
                                    stroke="#000000"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                ></path>
                            </g>
                        </svg>
                        {{item.alamat}}
                    </p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %} {% block javascript %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var btns = document.querySelectorAll("[btn='button-link']");
        btns.forEach((button) => {
            var link = button.getAttribute('data-url');

            button.addEventListener('click', function () {
                window.location = link;
            });
        });
    });
</script>
{% endblock javascript %}
