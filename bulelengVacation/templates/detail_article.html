{% extends 'layout.html' %}
<!--  -->
{% block title %} {{artikel.judul}} {% endblock %}
<!--  -->
{% block content %}
<main class="container">
    <div class="my-5 row">
        <div class="col">
            <h1>{{artikel.judul}}</h1>
            <p>{{artikel.created_at|date:'D M Y'}}</p>
            <img
                class="mt-4"
                style="object-fit: cover"
                src="{{artikel.gambar.url}}"
                alt="{{artikel.judul}}"
                width="800"
                height="500"
            />
            <p class="mt-3">{{artikel.content}}</p>
        </div>
        <div class="col-4">
            <h5 class="mb-3">Berita dan Artikel Lainnya</h5>
            {% for item in artikels %}
            <div style="width: 100%">
                <a
                    href="/artikel/{{item.judul}}"
                    style="width: 100%; text-decoration: none; color: black"
                >
                    <img
                        src="{{item.gambar.url}}"
                        alt="item.judul"
                        style="
                            width: 100%;
                            aspect-ratio: 3/2;
                            object-fit: cover;
                        "
                    />
                    <p class="fw-semibold">{{item.judul}}</p>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
